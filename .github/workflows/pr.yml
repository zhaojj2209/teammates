name: Pull Request Checker
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master
      - pr-workflow

jobs:
  check-pr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@v6
      with:
        script: |
          const isTitleValid = /^[#\\d] /.test(${{ github.event.pull_request.title }})
          const isDescriptionValid = /(Fixes|Part of) #\\d/.test(${{ github.event.pull_request.body }})
          console.log(isTitleValid)
          console.log(isDescriptionValid)
          
